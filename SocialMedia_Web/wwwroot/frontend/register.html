<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Project | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <video autoplay muted loop>
        <source src="assets/video/bg-video.mp4" type="video/mp4">
        Tarayıcınız video elementini desteklemiyor.
    </video>
    <div class="container-sm">
        <div id="login" class="row mx-auto position-absolute top-50 start-50 translate-middle">
            <div class="col-6 r-img">
                <img src="assets/images/5364354.jpg" class="img-fluid py-2"  style="border-radius: 20px;"  alt="Join Us" title="Join Us" width="">
            </div>
            <div class="col-6">
                <form  action="#" method="post" class="px-5 pt-5 pb-4">
                    <h1 class="text-center text-white fw-lighter">Aramıza Katıl</h1>
                    <div class="input-group">
                        <span class="input-group-text">Adınız :</span>
                        <input type="text" name="FirstName" aria-label="First name" class="form-control">
                    </div>
                    <div class="input-group mt-3 mb-3">
                        <span class="input-group-text">Soyadınız :</span>
                        <input type="text" name="LastName" aria-label="Last name" class="form-control">
                    </div>
        
                    <div class="input-group mt-3 mb-3">
                        <span for="exampleInputEmail1" class="input-group-text">E-posta Adresiniz :</span>
                        <input type="email" class="form-control" name="mail" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
        
                    <div class="input-group mt-3 mb-3">
                        <span for="exampleInputEmail1" class="input-group-text">Şifreniz :</span>
                        <input type="password" class="form-control" name="mail" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
        
                    
                    <div class="input-group mt-3 mb-3">
                        <span for="exampleInputEmail1" class="input-group-text">Şifre Tekrar</span>
                        <input type="password" class="form-control" name="mail" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div> 
                    <div class="text-center">
                        <button class="btn btn-primary">Kayıt Ol</button>
                    </div>
                </form>
            </div>
         
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
